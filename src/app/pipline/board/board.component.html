<app-navbar [data]="piplineLength"></app-navbar>
<div id="board" class="bg-white p-1 p-sm-5">
  <div class="d-flex justify-content-between p-1 p-sm-5">
    <h1 class="fw-bolder" style="color: #313c75
    ">Deals</h1>
    <div class="d-flex align-items-center  searchbox py-1 px-2 py-sm-2 px-sm-3 ">
      <i class="bi bi-search"></i>
      <input
      class="ms-2"
        [(ngModel)]="filterSearch"
        style="outline: none; border: none"
        type="text"
        placeholder="search by name or flag"
        (keyup)="onChange()"
      />
    </div>
  </div>
  <div class="d-flex gap-3 overflow-auto">
    <app-pipeline
      (ondropEvent)="updateStatus($event)"
      [data]="pipline"
      *ngFor="let pipline of searchedData"
    ></app-pipeline>
  </div>
</div>
